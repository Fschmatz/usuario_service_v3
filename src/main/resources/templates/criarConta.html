<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        .wrapper {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: #37843a;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>
        Criar Conta
    </h1>
    <br>

    <p>
        <a href="/signup" th:href="@{http://localhost:9090/}" class="btn btn-large btn-success">Voltar</a>
    </p>
</div>
<br>

<div class="container-fluid">
    <div class="row">
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
            <div>

                <div class="container my-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-10">
                                <form action="#" method="post">
                                    <div class="row">

                                        <div class="form-group col-md-8">
                                            <label for="nome" class="col-form-label">Nome</label>
                                            <input type="text" class="form-control" name="descricao"
                                                   id="nome" required> <span class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-md-8">
                                            <label for="cpf" class="col-form-label">CPF</label>
                                            <input type="text" class="form-control" name="descricao"
                                                   id="cpf" required> <span class="text-danger"></span>
                                        </div>
                                        <div class="form-group col-md-8">
                                            <label for="email" class="col-form-label">Email</label>
                                            <input type="text" class="form-control" name="descricao"
                                                   id="email"> <span class="text-danger"></span>
                                        </div>

                                        <div class="form-group col-md-8">
                                            <label for="login" class="col-form-label">Login</label>
                                            <input type="text" class="form-control" name="descricao"
                                                   id="login" required> <span class="text-danger">
                                            </span>
                                        </div>
                                        <div class="form-group col-md-8">
                                            <label for="senha" class="col-form-label">Senha</label>
                                            <input type="text" class="form-control" name="descricao"
                                                   id="senha" required> <span class="text-danger">

                                            </span>
                                        </div>

                                        <div class="wrapper">
                                            <input type="submit" class="btn btn-primary" value="OK">
                                        </div>

                                        <div class="form-group col-md-8"></div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>


</body>
</html>
