<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"-->

<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        .wrapper {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: #37843a;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>
        Criar Conta
    </h1>
    <br>

    <p>
        <a href="/signup" th:href="@{http://localhost:9090/}" class="btn btn-large btn-success">Voltar</a>
    </p>
</div>
<br>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form th:action="@{/usuario/add}" method="post">
                <div class="row">

                    <div class="form-group col-md-8">
                        <label for="nome"  class="col-form-label">Nome *</label>
                        <input type="text" class="form-control" name="nome"
                               id="nome" required> <span class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="cpf" class="col-form-label">CPF *</label>
                        <input type="text" class="form-control" name="cpf"
                               id="cpf" required> <span class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" class="form-control" name="email"
                               id="email"> <span class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="login" class="col-form-label">Login *</label>
                        <input type="text" class="form-control" name="login"
                               id="login" required> <span class="text-danger">
                                            </span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="senha" class="col-form-label">Senha *</label>
                        <input type="text" class="form-control" name="senha"
                               id="senha" required> <span class="text-danger">

                                            </span>
                    </div>


                </div>
                <div class="wrapper">
                    <input type="submit" class="btn btn-primary" value="OK">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>
</html>
