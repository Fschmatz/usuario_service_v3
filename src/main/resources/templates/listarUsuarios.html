<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">CPF</th>
        <th scope="col">EMAIL</th>
        <th scope="col">LOGIN !?</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="usuario : ${usuarios}">
        <td data-th-text="${usuario.id_usuario}"></td>
        <td data-th-text="${usuario.nome}"></td>
        <td data-th-text="${usuario.cpf}"></td>
        <td data-th-text="${usuario.email}"></td>
        <td data-th-text="${usuario.login}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
