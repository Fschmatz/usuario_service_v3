<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Conta</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
         />
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
            <div>

                <section layout:fragment="content">
                    <div class="container my-5">
                        <h3>Editar Minha Conta<br><br></h3>
                        <div th:each="u : ${usuario}" class="container detalhesUsuario">
                            <div class="card">
                                <div class="card-body">
                                    <div class="col-md-10">
                                        <form action="#" method="post">
                                            <div class="row">
                                                <div class="form-group col-md-8">
                                                    <label for="nome" class="col-form-label">Nome</label>
                                                    <input type="text" class="form-control" name="nome"
                                                           id="nome" placeholder="nome" th:value="${u.nome}" required><span
                                                        class="text-danger"></span>
                                                </div>
                                                <div class="form-group col-md-8">
                                                    <label for="cpf" class="col-form-label">CPF *</label>
                                                    <input type="text" class="form-control" name="cpf" th:value="${u.cpf}"
                                                           id="cpf" required> <span class="text-danger"></span>
                                                </div>
                                                <div class="form-group col-md-8">
                                                    <label for="email" class="col-form-label">Email</label>
                                                    <input type="text" class="form-control" name="email" th:value="${u.email}"
                                                           id="email"> <span class="text-danger"></span>
                                                </div>
                                                <div class="form-group col-md-8">
                                                    <label for="email" class="col-form-label">Email</label>
                                                    <input type="text" class="form-control" name="login" th:value="${u.login}"
                                                           id="login"> <span class="text-danger"></span>
                                                </div>
                                                <div class="form-group col-md-8">
                                                    <label for="email" class="col-form-label">Senha</label>
                                                    <input type="text" class="form-control" name="senha" th:value="${u.senha}"
                                                           id="senha"> <span class="text-danger"></span>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="submit" class="btn btn-primary"
                                                           value="Salvar">
                                                </div>

                                                <div class="form-group col-md-8"></div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </section>
    </div>
    </main>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>
</html>
