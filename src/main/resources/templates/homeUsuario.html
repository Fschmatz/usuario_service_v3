<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Minha Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <style>
        .wrapper {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: #46ab4a;
        }


    </style>
</head>

<body>
<div class="wrapper">
    <h1>
        Minha Conta
    </h1>
    <br>
    <p>
        <a th:href="@{http://localhost:9090/}" class="btn btn-large btn-success">LOGOUT</a>
    </p>
</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${usuario}" class="container my-5">

                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <butt>
                            <a th:href="@{http://localhost:9092/inscricao/listarInscricoesUsuario/{id}(id=${usuario.id_usuario})}"
                               class="btn btn-large btn-success">MEUS EVENTOS
                            </a>
                        </butt>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <a th:href="@{http://localhost:9092/evento/listarEventos}"
                           class="btn btn-large btn-success">BUSCAR EVENTOS
                        </a>
                    </div>
                </div>
                <br>

                <div class="col-md-10">
                    <h2 th:case="null"></h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOME</th>
                                <th>CPF</th>
                                <th>EMAIL</th>
                                <th>LOGIN</th>
                                <th>EDITAR</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${usuario}">
                                <td th:text="${u.id_usuario}"></td>
                                <td th:text="${u.nome}"></td>
                                <td th:text="${u.cpf}"></td>
                                <td th:text="${u.email}"></td>
                                <td th:text="${u.login}"></td>
                                <td>
                                    <a th:href="@{http://localhost:9091/usuario/edit/{id}(id=${usuario.id_usuario})}" id="btEditar"
                                       class="btn btn-success"
                                       title="Editar">
                                        <i class="fas fa-edit"></i>
                                        Editar</a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
